<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>JS in Html - mahlad JavaScript-SlideShow-School On Github</title>
	<link rel="stylesheet" type="text/css" href="../1style.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<section class="slideshow relative overhide" >
			<div class="allSLide absolute" id="allSLide">
				<div class="left" style="background-image:url('../images/consecutive/pic 01.jpg');"></div>
				<div class="left" style="background-image:url('../images/consecutive/pic 02.jpg');"></div>
				<div class="left" style="background-image:url('../images/consecutive/pic 03.jpg');"></div>
				<div class="left" style="background-image:url('../images/consecutive/pic 04.jpg');"></div>
				<div class="left" style="background-image:url('../images/consecutive/pic 05.jpg');"></div>
				<div class="left" style="background-image:url('../images/consecutive/pic 06.jpg');"></div>
			</div>
			<!-- <div class="allText absolute">
				<span class="left">Food One</span>
				<span class="left">Food Two</span>
				<span class="left">Food Three</span>
				<span class="left">Food Four</span>
				<span class="left">Food Five</span>
				<span class="left">Food Six</span>
			</div> -->
		</section>
		<section class="smallPart">
			<ul class="absolute">
				<li class="left" style="background-image:url('../images/consecutive/small/pic 01.jpg');" onmouseover="document.getElementById('allSLide').style.left='0px';" onmouseout="document.getElementById('allSLide').style.left='0px';"></li>
				<li class="left" style="background-image:url('../images/consecutive/small/pic 02.jpg');" onmouseover="document.getElementById('allSLide').style.left='-600px';" onmouseout="document.getElementById('allSLide').style.left='0px';"></li>
				<li class="left" style="background-image:url('../images/consecutive/small/pic 03.jpg');" onmouseover="document.getElementById('allSLide').style.left='-1200px';" onmouseout="document.getElementById('allSLide').style.left='0px';"></li>
				<li class="left" style="background-image:url('../images/consecutive/small/pic 04.jpg');" onmouseover="document.getElementById('allSLide').style.left='-1800px';" onmouseout="document.getElementById('allSLide').style.left='0px';"></li>
				<li class="left" style="background-image:url('../images/consecutive/small/pic 05.jpg');" onmouseover="document.getElementById('allSLide').style.left='-2400px';" onmouseout="document.getElementById('allSLide').style.left='0px';"></li>
				<li class="left" style="background-image:url('../images/consecutive/small/pic 06.jpg');" onmouseover="document.getElementById('allSLide').style.left='-3000px';" onmouseout="document.getElementById('allSLide').style.left='0px';"></li>
			</ul>
		</section>

	</div>
</body>
</html>
